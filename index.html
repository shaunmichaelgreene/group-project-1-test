<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Trail Finder</title>
</html>

<body>
<div class="form-container">
    <form id="search-form" class="large-10 cell">
        <label>Zipcode</label>
        <input
            name="zip"
            type="text"
            id="zip"
            autofocus="true"
            placeholder="Enter a 5-digit zipcode to find nearby trails!"
        />
        <button type="submit" class="button" id="search-button">Search</button>
    </form>
</div>
<script src="./assets/js/script.js"></script>
</body>
